<!-- edit_post.html -->
<form method="post" action="{% url 'update' pk=post.pk %}">
    {% csrf_token %}
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" value="{{ post.name }}"><br>

    <label for="price">Price:</label><br>
    <input type="text" id="price" name="price" value="{{ post.price }}"><br>

    <label for="floor">Floor:</label><br>
    <input type="text" id="floor" name="floor" value="{{ post.floor }}"><br>
    
    <button type="submit">Update Post</button>
</form>
